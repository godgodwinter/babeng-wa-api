<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babeng Whatsapp API</title>
</head>

<body>
    <div class="app">
        <h1>Babeng Whatsapp API</h1>
        <p>Powered by BAEMON-DEV-TEAM</p>
        <img src="" alt="QRCode" id="qrcode">
        <ul class="logs">log</ul>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js" integrity="sha512-I9p4eOeWXGM9m5GhJYd3UDUA5Lr+Epp5e4ykWFYW9hv3jZqdR92S5p+ApMSWuMaV4E+JqILepP1G9kNer4AFGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script> -->
    <script>
        $(document).ready(function() {
            // var socket = io.connect('http://localhost:8081', {
            //     path: '/socket.io'
            // });

            var socket = io();
            socket.on('message', function(msg) {
                $('.logs').append($('<li>').text(msg));
            });

            socket.on('qr', function(src) {
                $('#qrcode').attr('src', src);
                $('#qrcode').show();
            });

            socket.on('ready', function(data) {
                $('#qrcode').hide();
            });

            socket.on('authenticated', function(data) {
                $('#qrcode').hide();
            });
        });
    </script>
</body>

</html>
